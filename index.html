<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Advanced Soundboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 min-h-screen p-6">
    <h1 class="text-4xl md:text-2xl font-bold mt-2 mb-10 text-left text-white">üéß Advanced Sound Board</h1>

    <div class="min-h-screen flex justify-center">
        <div id="soundGrid" class="grid grid-cols-2 sm:grid-cols-3 h-44 lg:grid-cols-4 gap-6 w-full max-w-6xl">
        </div>
    </div>

    <script>
        const sounds = [
            {
                name: "Fire Crackle",
                sound: "sounds/fire.mp3",
                bg: "https://images.pexels.com/photos/5159914/pexels-photo-5159914.png"
            },
            {
                name: "Gentle Rain",
                sound: "sounds/rain.mp3",
                bg: "https://images.pexels.com/photos/1915182/pexels-photo-1915182.jpeg"
            },
            {
                name: "Chirping Birds",
                sound: "sounds/chirping-birds.mp3",
                bg: "https://images.pexels.com/photos/27426054/pexels-photo-27426054.jpeg"
            },
            {
                name: "Clock Ticking",
                sound: "sounds/clock-ticking.mp3",
                bg: "https://images.pexels.com/photos/7033931/pexels-photo-7033931.jpeg"
            },
            {
                name: "Night Crickets",
                sound: "sounds/crickets.mp3",
                bg: "https://images.pexels.com/photos/33420974/pexels-photo-33420974.png"
            },
            {
                name: "Footsteps",
                sound: "sounds/footsteps.mp3",
                bg: "https://images.pexels.com/photos/34576007/pexels-photo-34576007.jpeg"
            },
            {
                name: "Forest Ambience",
                sound: "sounds/forest-ambience.mp3",
                bg: "https://images.pexels.com/photos/32874867/pexels-photo-32874867.jpeg"
            },
            {
                name: "Inside Car",
                sound: "sounds/inside-car.mp3",
                bg: "https://images.pexels.com/photos/1662570/pexels-photo-1662570.jpeg"
            },
            {
                name: "Ocean Waves",
                sound: "sounds/ocean.mp3",
                bg: "https://images.pexels.com/photos/355328/pexels-photo-355328.jpeg"
            },
            {
                name: "River Flow",
                sound: "sounds/river-flow.mp3",
                bg: "https://images.pexels.com/photos/34654993/pexels-photo-34654993.jpeg"
            },
            {
                name: "Gun Shots",
                sound: "sounds/gun-shots.mp3",
                bg: "https://images.pexels.com/photos/5202440/pexels-photo-5202440.jpeg"
            },
            {
                name: "Loud Thunder",
                sound: "sounds/thunder.mp3",
                bg: "https://images.pexels.com/photos/1114688/pexels-photo-1114688.jpeg"
            },
            {
                name: "Typing Keyboard",
                sound: "sounds/typing.mp3",
                bg: "https://images.pexels.com/photos/6958517/pexels-photo-6958517.jpeg"
            },
            {
                name: "Car Engine Idle",
                sound: "sounds/car-engine.mp3",
                bg: "https://images.pexels.com/photos/3689314/pexels-photo-3689314.jpeg"
            },
            {
                name: "Waterfall Plunge",
                sound: "sounds/waterfall.mp3",
                bg: "https://images.pexels.com/photos/358457/pexels-photo-358457.jpeg"
            },
            {
                name: "Wind Blowing",
                sound: "sounds/wind-blowing.mp3",
                bg: "https://images.pexels.com/photos/4711892/pexels-photo-4711892.jpeg"
            }
        ];

        const grid = document.getElementById("soundGrid");

        sounds.forEach(({ name, sound, bg }) => {
            const div = document.createElement("div");
            div.className = "sound-card";
            div.style.backgroundImage = `url('${bg}')`;
            div.dataset.sound = sound;

            div.innerHTML = `
            <div class="card-content flex flex-col gap-2">

                <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">

        <div class="w-10 h-10 flex items-center justify-center rounded-full bg-yellow-400 text-white">
        <i class="fa-solid fa-fire"></i>
      </div>
      <p class="font-semibold text-white">${name}</p>
    </div>

    <button class="w-10 h-10 flex items-center justify-center rounded-full border text-white play-pause text-xl">
        <i class="fa-solid fa-play"></i>
    </button>
  </div>

  <div class="flex items-center gap-4">
  <div class="w-6 h-6 flex items-center justify-center text-white text-sm">
    <i class="fa-solid fa-volume-high"></i>
  </div>
  <input type="range" min="0" max="100" value="50" class="volume-slider w-2/4 h-1.5">
</div>



  <div class="progress-container w-full">
    <div class="progress-bar"></div>
  </div>
</div>


      `;

            grid.appendChild(div);
        });

        let currentAudio = null;
        let currentBar = null;

        document.querySelectorAll('.sound-card').forEach(card => {
            const audio = new Audio();
            audio.src = card.dataset.sound;
            audio.preload = "none";

            const playBtn = card.querySelector('.play-pause');
            const volumeSlider = card.querySelector('.volume-slider');
            const progressBar = card.querySelector('.progress-bar');

            playBtn.addEventListener('click', e => {
                e.stopPropagation();

                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                    currentBar.style.width = '0%';
                    currentAudio.currentTime = 0;
                    document.querySelectorAll('.play-pause i').forEach(icon => {
                        icon.classList.remove('fa-pause');
                        icon.classList.add('fa-play');
                    });
                }

                if (audio.paused) {
                    audio.play();
                    const icon = playBtn.querySelector('i');
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                    currentAudio = audio;
                    currentBar = progressBar;
                } else {
                    audio.pause();
                    const icon = playBtn.querySelector('i');
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                }
            });


            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value / 100;
            });

            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
            });

            audio.addEventListener('ended', () => {
                progressBar.style.width = '0%';
                playBtn.textContent = "‚ñ∂Ô∏è";
            });
        });
    </script>
</body>

</html>
